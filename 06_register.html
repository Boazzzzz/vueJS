<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <style>
         .avatar {
            position: relative;
            width: 4rem;
            height: 4rem;
            background: #111;
            border-radius: 50%;
            border: 2px solid #111;
            overflow: hidden;
         }
         .avatar .head {
            position: absolute;
            top: 0.5rem;
            left: 1.5rem;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            background-color: #fff;
         }
         .avatar .body {
            position: absolute;
            bottom: -1rem;
            left: 0.5rem;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background-color: #fff;
         }
      </style>
      <title>Register</title>
   </head>
   <body>
      <div id="app">
         <form action="">

               @mouseover="formHover = true"
               @mouseleave="formHover = false"
               :style="{ background: activeColor? activeColor: '#ddd' }"
            >
               <div
                  class="head"
                  :style="{ left: formHover? '1.5rem': '1rem' }"
               ></div>
               <div class="body"></div>
            </div>

            <label for="">email</label>
            <input type="email" v-model="email" />
            <br />
            <label for="">name</label>

            <div>

               <input

                  name="trip-start"

               />

      </div>
      <script src="https://unpkg.com/vue@next"></script>
      <script>
         Vue.createApp({
            data() {
               return {
                  formHover: false,
                  email: "",

                  drink: [],
                  location: "",
                  food: "",
                  activeColor: "",
                  date: "",
               };
            },
         }).mount("#app");
      </script>
   </body>
</html>
