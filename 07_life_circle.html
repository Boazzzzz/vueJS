<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <style>
         .wrapper {
         }

         main {
            display: inline-block;
            width: calc(100vw - 21rem);
            overflow: scroll;
         }

         aside {
            display: inline-block;
            width: 20rem;
            vertical-align: top;
         }

         .productContainer {
            display: inline-flex;
         }

         img {
            height: 5rem;
         }
      </style>
      <title>Life Circle</title>
   </head>
   <body>
      <div id="app" class="wrapper">
         <main>
            <header>
               search: <input type="text" v-model="search" /><br />
               $<input type="number" v-model="min" />-<input
                  type="number"
                  v-model="max"
               />
            </header>
            <div>
               <template v-if="load">loading...</template>
               <template v-else>
                  <div class="productContainer">
                     <div v-for="(item, index) in product" :key="item.id">
                        <template v-if="item.rating">
                           <p>{{ item.rating.rate }}</p>
                           <span v-for="count in parseInt(item.rating.rate)"
                              >💙</span
                           >
                           <span v-for="count in (5-parseInt(item.rating.rate))"
                              >🤍</span
                           >
                           <p>評論數:{{ item.rating.count }}</p>
                        </template>
                        <img :src="item.image" v-bind:alt="item.title" />
                        <p>{{parsePrice(item.price)}}元</p>
                        <div>
                           <button v-on:click="reduceCount(index, item)">
                              -
                           </button>
                           <input
                              type="number"
                              min="0"
                              v-model="count[index]"
                           />
                           <button @click="addCount(index, item)">+</button>
                        </div>
                     </div>
                  </div>
               </template>
            </div>
         </main>
         <aside>
            訂單
            <ul>
               <li v-for="item in order" :key="item.id">
                  ID{{item.id}}: {{item.count}}
               </li>
            </ul>
            <p>總計：{{total}}元</p>
         </aside>
      </div>
      <script src="https://unpkg.com/vue@next"></script>
      <script>
         Vue.createApp({
            data() {
               return {
                  load: false,
                  source: [],
                  sourceCount: 0,
                  order: [],
                  // product: [],
                  count: [],
                  // total: 0,
                  search: "",
                  min: 0,
                  max: 0,
               };
            },
            computed: {
               product() {
                  let cache = this.source;
                  if (this.min > 0) {
                     //篩選最小價錢
                     cache = cache.filter((item, index) => {
                        return item.price > this.min;
                     });
                  }
                  if (this.max > 0) {
                     //篩選最大價錢
                     cache = cache.filter((item) => {
                        return item.price < this.max;
                     });
                  }
                  if (this.search !== "") {
                     //篩選相符標題
                     cache = cache.filter((item) => {
                        return item.title.includes(this.search);
                     });
                  }
                  return cache;
               },
               total() {
                  let total = 0;
                  for (const countIndex in this.product) {
                     total +=
                        this.count[countIndex] *
                        this.product[countIndex]["price"];
                  }
                  return parseInt(total);
               },
            },
            watch: {
               //監聽data或computed
               total: {
                  handler: function (newVal, oldVal) {
                     if (newVal > 1000) {
                        alert("你要餓死了");
                     }
                  },
               },
            },
            methods: {
               parseRating(rating) {},
               parsePrice(price) {
                  return `TWD ${price * 33}`;
               },
               getResource() {
                  this.load = true;
                  fetch("https://fakestoreapi.com/products/")
                     .then((res) => res.json())
                     .then((json) => {
                        this.source = json;
                        //初始化商品數量
                        for (item in this.product) {
                           this.count.push(0);
                        }
                        this.load = false;
                        this.sourceCount = this.source.length;
                        // console.log("method:" + this.sourceCount);
                     });
               },
               addCount(index, item) {
                  this.count[index] += 1;
                  const exits = this.order.some(
                     (orderItem) => orderItem.id === item.id
                     // 訂單裡面有沒有(orderItem)存在新增的商品(item)
                  );
                  console.log(exits);
                  if (exits) {
                     // 如果訂單裡面有這個商品，就將同 id 的商品增加數量 count
                     // 取訂單商品的順序
                     const proIndex = this.order.findIndex(
                        (orderItem) => orderItem.id === item.id
                     );
                     // this.order[proIndex]['count'] = this.order[proIndex]['count']
                     console.log(this.order[proIndex]);
                     // 將訂單商品數量 + 1
                     this.order[proIndex]["count"] += 1;
                  } else {
                     // 如果訂單裡面沒有這個商品，就新增一個訂單商品
                     this.order.push({
                        id: item.id,
                        title: item.title,
                        price: item.price,
                        count: 1,
                     });
                  }
               },
               reduceCount(index, item) {
                  if (this.count[index] <= 0) return;
                  this.count[index] -= 1;
                  this.order.splice(index, 1);
                  // this.sumTotal()
               },
            },
            created() {
               // console.log("created:" + this.source.length);
               // this.getResource()
            },
            mounted() {
               this.getResource();
               this.sourceCount = this.source.length;
               // console.log("mounted:" + this.sourceCount);
            },
            beforeUnmount() {
               alert("beforeUnmount");
               // console.log("beforeUnmount");
            },
         }).mount("#app");
      </script>
   </body>
</html>
