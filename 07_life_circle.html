<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <style>
         .wrapper {
         }

         main {
            display: inline-block;
            width: calc(100vw - 21rem);
            overflow: scroll;
         }

         aside {
            display: inline-block;
            width: 20rem;
            vertical-align: top;
         }

         .productContainer {
            display: inline-flex;
         }
         
         img {
            height: 5rem;
         }
      </style>
      <title>Life Circle</title>
   </head>
   <body>
      <div id="app" class="wrapper">
         <main>
            <header>
               search: <input type="text" v-model="search" /><br />
               $<input type="number" v-model="min" />-<input
                  type="number"
                  v-model="max"
               />
            </header>
            <div>
               <template v-if="load">loading...</template>
               <template v-else>
                  <div class="productContainer">
                     <div v-for="(item, index) in product" :key="item.id">
                        <template v-if="item.rating">
                           <p>{{ item.rating.rate }}</p>
                           <span v-for="count in parseInt(item.rating.rate)"
                              >ğŸ’™</span
                           >
                           <span v-for="count in (5-parseInt(item.rating.rate))"
                              >ğŸ¤</span
                           >
                           <p>è©•è«–æ•¸:{{ item.rating.count }}</p>
                        </template>
                        <img :src="item.image" v-bind:alt="item.title" />
                        <p>{{parsePrice(item.price)}}å…ƒ</p>
                        <div>
                           <button v-on:click="reduceCount(index)">-</button>
                           <input
                              type="number"
                              min="0"
                              v-model="count[index]"
                           />
                           <button @click="addCount(index, 1)">+</button>
                        </div>
                     </div>
                  </div>
               </template>
            </div>
         </main>
         <aside>
            è¨‚å–® {{order}}
            <p>ç¸½è¨ˆï¼š{{total}}å…ƒ</p>
         </aside>
      </div>
      <script src="https://unpkg.com/vue@next"></script>
      <script>
         Vue.createApp({
            data() {
               return {
                  load: false,
                  source: [],
                  sourceCount: 0,
                  order: [],
                  // product: [],
                  count: [],
                  // total: 0,
                  search: "",
                  min: 0,
                  max: 0,
               };
            },
            computed: {
               product() {
                  let cache = this.source;
                  if (this.min > 0) {
                     //ç¯©é¸æœ€å°åƒ¹éŒ¢
                     cache = cache.filter((item, index) => {
                        return item.price > this.min;
                     });
                  }
                  if (this.max > 0) {
                     //ç¯©é¸æœ€å¤§åƒ¹éŒ¢
                     cache = cache.filter((item) => {
                        return item.price < this.max;
                     });
                  }
                  if (this.search !== "") {
                     //ç¯©é¸ç›¸ç¬¦æ¨™é¡Œ
                     cache = cache.filter((item) => {
                        return item.title.includes(this.search);
                     });
                  }
                  return cache;
               },
               total() {
                  let total = 0;
                  for (const countIndex in this.product) {
                     total +=
                        this.count[countIndex] *
                        this.product[countIndex]["price"];
                  }
                  return parseInt(total);
               },
            },
            watch: {
               //ç›£è½dataæˆ–computed
               total: {
                  handler: function (newVal, oldVal) {
                     if (newVal > 1000) {
                        alert("ä½ è¦é¤“æ­»äº†");
                     }
                  },
               },
            },
            methods: {
               parsePrice(price) {
                  return `TWD ${price * 33}`;
               },
               getResource() {
                  this.load = true;
                  fetch("https://fakestoreapi.com/products/")
                     .then((res) => res.json())
                     .then((json) => {
                        this.source = json;
                        //åˆå§‹åŒ–å•†å“æ•¸é‡
                        for (item in this.product) {
                           this.count.push(0);
                        }
                        this.load = false;
                        this.sourceCount = this.source.length;
                        console.log("method:" + this.sourceCount);
                     });
               },
               addCount(index) {
                  this.count[index] += 1;
                  // this.sumTotal()
               },
               reduceCount(index) {
                  if (this.count[index] <= 0) return;
                  this.count[index] -= 1;
                  // this.sumTotal()
               },
            },
            created() {
               console.log("created:" + this.source.length);
               // this.getResource()
            },
            mounted() {
               this.getResource();
               this.sourceCount = this.source.length;
               console.log("mounted:" + this.sourceCount);
            },
            beforeUnmount() {
               alert("beforeUnmount");
               console.log("beforeUnmount");
            },
         }).mount("#app");
      </script>
   </body>
</html>
